<script>
  $("body").on("click", "#banner-content_wrap_toggle", function() {
    $("#banner-content_wrap").slideToggle();
  
    let buttonText =
      $(this).text() === "Expand"
        ? "Hide"
        : "Expand";
  
    $(this).text(buttonText);
  });

  $('#main').on('click', '.banner-box .close', function(e) {
      $(e.target).parent().remove();
  });
  
  </script>
